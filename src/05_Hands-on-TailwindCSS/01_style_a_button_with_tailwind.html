<!-- Style A Button with Tailwind CSS
Intructions:

Create a button using a <button> tag with bg-blue-500.

    Add classes to style the button with padding, background color, rounded corners, and a hover effect that changes its
    color to bg-blue-700.

    Add the Tailwind CSS CDN in head tag:

    <head>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style a button with tailwind</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
    <button class="bg-blue-500 text-white p-3 rounded hover:bg-blue-700">
        Click Me
    </button>
    </div>
    
</body>
</html>
